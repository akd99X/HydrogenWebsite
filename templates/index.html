<!DOCTYPE html>
<html>
<head>
    <title>Hydrogen Fuel Cell Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>🔋 Hydrogen Fuel Cell Calculator</h1>
        <p>Calculate hydrogen requirements and sustainability metrics</p>
    </header>

    <div class="container">
        <!-- Hydrogen ↔ Power Calculator -->
        <div class="calculator">
            <h2><i class="fas fa-bolt"></i> Hydrogen ↔ Power Calculator</h2>
            <input type="number" id="hydrogenInput" placeholder="Hydrogen (grams)">
            <button onclick="calculatePower()"><i class="fas fa-calculator"></i> Get Power</button>
            <p id="powerResult"></p>
            
            <input type="number" id="powerInput" placeholder="Power Needed (kW)">
            <button onclick="calculateHydrogen()"><i class="fas fa-calculator"></i> Get Hydrogen</button>
            <p id="hydrogenResult"></p>
        </div>

        <!-- Task Converter -->
        <div class="task-converter">
            <h2><i class="fas fa-tasks"></i> Task Converter</h2>
            <input type="text" id="taskInput" placeholder="e.g., Charge 10 cars">
            <button onclick="convertTask()"><i class="fas fa-exchange-alt"></i> Calculate</button>
            <p id="taskResult"></p>
        </div>

        <!-- Production Method Comparison -->
        <div class="production-method">
            <h2><i class="fas fa-leaf"></i> Production Method</h2>
            <select id="methodInput">
                <option value="green">🌿 Green Hydrogen</option>
                <option value="gray">🏭 Gray Hydrogen</option>
                <option value="blue">🔵 Blue Hydrogen</option>
            </select>
            <button onclick="compareMethods()"><i class="fas fa-chart-bar"></i> Show Impact</button>
            <p id="impactResult"></p>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by ISKANDAR&ZEINA</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
